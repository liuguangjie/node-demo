<div class="content" style="background-image:url('/assets/image/denglu.png');height:560px;width:365px;background-size:cover;">
    <form method="post"
          action="/user/login">

        <span style="position: relative; left: 120px; top: 150px;color:#bdb4b4;"><font>登录账号和密码，请联系本系统管理员</font></span>

        <div class="control-group" style="position: relative; left: 64px; top: 225px;">
            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
            <!-- <label class="control-label visible-ie8 visible-ie9">用户名</label> -->
            <div class="controls">
                <div class=" left"><!-- input-icon -->
                    <!-- <i class="icon-user"></i> --> <input class="m-wrap placeholder-no-fix" style="border-style:none;background-color:transparent;color:#ffffff;"
                                                              type="text" placeholder=" 用户名" value="admin" name="login_name" id="login_name"/>
                </div>

            </div>

        </div>

        <div class="control-group" style="position: relative; left: 64px; top: 235px;">
            <!-- <label class="control-label visible-ie8 visible-ie9">密码</label> -->
            <div class="controls">
                <div class=" left">
                    <!-- <i class="icon-lock"></i> --> <input class="m-wrap placeholder-no-fix" style="border-style:none;background-color:transparent;color:#ffffff;"
                                                              type="password" placeholder=" 密码" name="password" id="password" value="admin123" />
                </div>
            </div>
        </div>
        <div class="form-actions" style="position: relative; left: 6px; top: 280px;">
            <button type="submit" class="input_bg">
                <!-- 登录 <i class="m-icon-swapright m-icon-white"></i> -->
            </button>

            <!-- onMouseOver="MM_swapImage('Image1','','images/login_09_1.gif',1)"  -->
        </div>
        <div class="" id="errorDivId" style="position: relative; left: 5px; top: 155px;color:red;text-align:right;">
            <!-- <button class="close" data-dismiss="alert"></button> -->
            <span class="errorMsg">{{errorMsg}}</span>
        </div>
        <div class="control-label visible-ie8 visible-ie9" style="position: relative; left: 5px; top: 155px;color:red;text-align:right;">
            <span>不支持当前浏览器，请选择极速模式或更换浏览器</span>
        </div>
    </form>
</div>
